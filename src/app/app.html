<div class="flex  h-screen w-screen  dark:bg-gray-900 overflow-x-hidden">
    <app-overlay />
    <!-- Sidebar Wrapper -->
    <div class="flex-shrink-0 transition-all duration-500 ease-in-out md:relative absolute h-full z-100"
        [ngClass]="{
        'w-60': sidebarService.isOpen$(),
        'w-0': !sidebarService.isOpen$()
        }">
        <app-sidebar />
    </div>

    <!--Main Content Wrapper-->
    <div class="flex flex-col flex-1 min-w-0 py-6 px-8 transition-all duration-500" >
        <app-navbar />
        <router-outlet />
    </div>

    
    
</div>
