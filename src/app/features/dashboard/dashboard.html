<div class="w-full">
    <div class="flex justify-between items-center gap-4 mb-6">
        <h1 class="font-medium text-3xl text-gray-900 dark:text-gray-100">Dashboard</h1>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="dashboard-card p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Total Tasks</p>
                    <p class="text-3xl font-bold text-gray-900 dark:text-gray-100">{{ tasks().length }}</p>
                </div>
                <div class="w-12 h-12 rounded-lg bg-blue-100 dark:bg-blue-900 flex items-center justify-center">
                    <i class="pi pi-list text-blue-600 dark:text-blue-400 text-xl"></i>
                </div>
            </div>
        </div>
        
        <div class="dashboard-card p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Active Tasks</p>
                    <p class="text-3xl font-bold text-gray-900 dark:text-gray-100">
                        {{ activeTasks().length }}
                    </p>
                </div>
                <div class="w-12 h-12 rounded-lg bg-green-100 dark:bg-green-900 flex items-center justify-center">
                    <i class="pi pi-check-circle text-green-600 dark:text-green-400 text-xl"></i>
                </div>
            </div>
        </div>
        
        <div class="dashboard-card p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Closed Tasks</p>
                    <p class="text-3xl font-bold text-gray-900 dark:text-gray-100">
                        {{ closedTasks().length }}
                    </p>
                </div>
                <div class="w-12 h-12 rounded-lg bg-red-100 dark:bg-red-900 flex items-center justify-center">
                    <i class="pi pi-times-circle text-red-600 dark:text-red-400 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Status Distribution (Pie Chart) -->
        <div class="dashboard-card p-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Tasks by Status</h2>
            <div >
                <p-chart type="pie" [data]="statusChartData" [options]="pieChartOptions" />
            </div>
        </div>

        <!-- Category Distribution (Pie Chart) -->
        <div class="dashboard-card p-6">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Tasks by Category</h2>
            <div >
                <p-chart type="doughnut" [data]="categoryChartData" [options]="pieChartOptions" />
            </div>
        </div>

        <!-- Timeline Chart (Line Chart) -->
        <div class="dashboard-card p-6 lg:col-span-2">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Tasks Timeline</h2>
            <div >
                <p-chart type="line" [data]="timelineChartData" [options]="lineChartOptions" />
            </div>
        </div>
    </div>
</div>
