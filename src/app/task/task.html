<div class="task-card">
    <div class="flex justify-between items-center items-start ">
        <h3 class="mb-5 mr-10 text-base text-gray-800 dark:text-white/90 max-w-[80%]"> {{ task().title }} </h3>
        <p-menu #menu [model]="items" [popup]="true" />
        <p-button (click)="menu.toggle($event)" [text]="true" icon="pi pi-ellipsis-v"/>

    </div>
    <!-- Date and Time -->
    <div>
        <i class="pi pi-calendar" ></i>
       <span> {{ task().dueDate }} </span>
    </div>
    <div>
        <i class="pi pi-clock" ></i>
       <span> {{ task().estimatedHours }} H</span>
    </div>
     <!-- Assigned To -->
    <div>

        <span class="text-sm text-gray-500"> {{ task().assignedTo }} </span>
    </div>

    <p-tag severity="secondary" [value]="task().category" />
</div>
